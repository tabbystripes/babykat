<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Eden Partner Pay Calculator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel = "stylesheet"
   		type = "text/css"
   		href = "assets/css/style.css" />

</head>
<body>

<form id="payform">
<section class="grid-1">
  <div class="logo"><img src="assets/img/logo.gif" alt="Eden Logo"></div>
	<div class="partner_label"><label for="income">Partner: </label></div>
  <div class="partner_input"><select id="partner" name="partner" >
															<option value="Select a Partner" selected>Select a Partner</option>
  														<option value="Beatriz">Beatriz</option>
  														<option value="Charlotte">Charlotte</option>
  														<option value="Danae">Danae</option>
														 </select></div>
  <div class="earnings_label"><label for="income">How much did you earn this week?</label></div>
  <div class="earnings_input"><input type="text" id="service_sales"></div>
  <div class="tips_label"><label for="tips">What were your tips for the week?</label></div>
  <div class="tips_input"><input type="text" id="tips"></div>
	<div class="runit"><button type="button" class="btn btn-outline-info btn-rounded waves-effect" id="btn">Run the Numbers</button></div>
	  <div class="output"><p id="results" align="center"></p></div>
	<div class="char" id="char"></div>
</section>
</form>

<script src="pay_calculator_2020.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
